<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="style.css">

		<!-- Uses a header that contracts as the page scrolls down. -->
		<style>
		.waterfall-demo-header-nav .mdl-navigation__link:last-of-type  {
		  padding-right: 0;
		}
		</style>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header mdl-layout__header--waterfall">
			<!-- Top row, always visible -->
			<div class="mdl-layout__header-row">
			  <!-- Title -->
			  <span class="android-title mdl-layout-title">
				<a href="index.html"><img src="assets/logo.png" width="50%"></a>
			  </span>
			  <span class="android-title mdl-layout-title">Wall</span>
			  <div class="mdl-layout-spacer"></div>
			  <a class="mdl-navigation__link" href="logout.html">Logout</a>
			</div>
			<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
				<a href="#fixed-tab-1" class="mdl-layout__tab is-active">評價</a>
				<a href="#fixed-tab-2" class="mdl-layout__tab">共乘紀錄</a>
				<a href="#fixed-tab-3" class="mdl-layout__tab">留言板</a>
			 </div>
		  </header>
		  <div class="mdl-layout__drawer">
			<header class="drawer-header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
				<img src="" alt="user" class="avatar">
				<div class="avatar-dropdown">
					<span>NAME</span>
					<div class="mdl-layout-spacer"></div>
					<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
						<i class="material-icons" role="presentation">arrow_drop_down</i>
						<span class="visuallyhidden">Personal Info</span>
					</button>
					<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
					  <li class="mdl-menu__item">NAME</li>
					  <li class="mdl-menu__item">0912345678</li>
					  <li class="mdl-menu__item"><i class="material-icons">edit</i>Edit</li>
					</ul>
				</div>
			</header>
			<nav class="mdl-navigation">
			  <a class="mdl-navigation__link" href="board.html"><i class="material-icons">event_note</i>Board</a>
			  <a class="mdl-navigation__link" href="wall.html"><i class="material-icons">forum</i>Wall</a>
			  <a class="mdl-navigation__link" href="friendlist.html"><i class="material-icons">group</i>Friendlist</a>
			  <a class="mdl-navigation__link" href="setting.html"><i class="material-icons">settings</i>Setting</a>
			  <a class="mdl-navigation__link" href="about.html"><i class="material-icons">info</i>About</a>
			</nav>
		  </div>
		  <main class="mdl-layout__content">
			<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
			  <div class="page-content">
				<center>
					<table class="mdl-data-table mdl-shadow--2dp">
						<br/><br/>
						<tr>
							<td width="30%" align="center"><img src="" alt="pic1" class="avatar"></td>
							<td width="70%" align="center">
								<table rules="none">
									<tr><td><i class="material-icons">star_rate star_rate star_rate star_rate star_rate</i></td></tr>
									<tr><td style="float:left">評語：評價1</td></tr>
								</table>
							</td>
						</tr>
						<tr>
							<td width="30%" align="center"><img src="" alt="pic2" class="avatar"></td>
							<td width="70%" align="center">

									<tr><td><i class="material-icons">star_rate</i></td></tr>

								</table>
							</td>
						</tr>
						<tr>
							<td width="30%" align="center"><img src="" alt="pic3" class="avatar"></td>
							<td width="70%" align="center">
								<table rules="none">
									<tr><td><i class="material-icons">star_rate star_rate</i></td></tr>
									<tr><td style="float:left">評語：評價3</td></tr>
								</table>
							</td>
						</tr>
					</table>
				</center>
			  </div>
			</section>
			<section class="mdl-layout__tab-panel" id="fixed-tab-2">
			  <div class="page-content">
				<center>
					<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
						<br/><br/>
						<tr>
							<td width="30%" align="center"><img src="" alt="pic1" class="avatar"></td>
							<td width="70%" align="center">路徑1</td>
						</tr>
						<tr>
							<td width="30%" align="center"><img src="" alt="pic2" class="avatar"></td>
							<td width="70%" align="center">路徑2</td>
						</tr>
						<tr>
							<td width="30%" align="center"><img src="" alt="pic3" class="avatar"></td>
							<td width="70%" align="center">路徑3</td>
						</tr>
					</table>
				</center>
			  </div>
			</section>
			<section class="mdl-layout__tab-panel" id="fixed-tab-3">
			  <div class="page-content">
				<center>
					<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
						<br/><br/>
						<tr>
							<td width="30%" align="center"><img src="" alt="pic1" class="avatar"></td>
							<td width="70%" align="center">留言1</td>
						</tr>
						<tr>
							<td width="30%" align="center"><img src="" alt="pic2" class="avatar"></td>
							<td width="70%" align="center">留言2</td>
						</tr>
						<tr>
							<td width="30%" align="center"><img src="" alt="pic3" class="avatar"></td>
							<td width="70%" align="center">留言3</td>
						</tr>
					</table>
				</center>
			  </div>
			</section>
		  </main>
	  </body>
	</div>
</html>
