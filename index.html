<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="dist/js/jquery-1.9.1.min.js"></script>
    <!-- google material lite -->
    <link rel="stylesheet" href="dist/css/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="dist/js/material.min.js"></script>
    <!-- custom css and js -->
    <link rel="stylesheet" href="style.css">
    <!-- [if lt IE 9]>
        <script src="dist/js/html5shiv.js"></script>
    <![endif] -->
    <!-- Uses a header that contracts as the page scrolls down. -->
    <style>
    .waterfall-demo-header-nav .mdl-navigation__link:last-of-type {
        padding-right: 0;
    }
    </style>
</head>

<body id="mbody">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="android-title mdl-layout-title">
        <a id="dsgr" href="index.html"><img src="assets/logo.png" width="50%"></a>
         </span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <header class="drawer-header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <!-- <img src="" alt="user" class="avatar"> -->
                <img id="user_image" src="img/circle.png" alt="user" class="avatar">
                <div class="avatar-dropdown">
                    <span id="pname2">姓名</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">&#xE5C6;</i>
                        <span class="visuallyhidden">Personal Info</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item" id="pname">姓名</li>
                        <li class="mdl-menu__item" id="tel">手機</li>
                        <a href="" id="edit">
                            <li class="mdl-menu__item"><i class="material-icons">&#xE3C9;</i>編輯</li>
                        </a>
                    </ul>
                </div>
            </header>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="" id="logo"><i class="material-icons">&#xE88A;</i>主頁</a>
                <a class="mdl-navigation__link" href="" id="board"><i class="material-icons">&#xE616;</i>公告欄</a>
                <a class="mdl-navigation__link" href="" id="wall"><i class="material-icons">&#xE0BF;</i>動態牆</a>
                <a class="mdl-navigation__link" href="" id="friendlist"><i class="material-icons">&#xE7EF;</i>朋友</a>
                <a class="mdl-navigation__link" href="" id="setting"><i class="material-icons">&#xE8B8;</i>設定</a>
                <a class="mdl-navigation__link" href="" id="about"><i class="material-icons">&#xE88E;</i>關於</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <center>
                    <div id="dialog" class="wrapperOutside">
                        <div class="wrapperInside">
                            <div class="dialogContainer">
                                <!-- Dialog title and body -->
                                <div class="dialogContent">
                                    <div class="dialogContentTitle">註冊</div>
                                    <div class="dialogContentBody">
                                        <img id="dialog_image" src="img/circle.png" alt="..." class="img-circle" style="padding: 5px;">
                                        <h3 id="dialog_name" style="padding: 5px; font-size: 25px;"></h3>
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input id="phone" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" />
                                                <label class="mdl-textfield__label" for="phone">手機號碼</label>
                                                <span class="mdl-textfield__error">手機格式錯誤</span>
                                            </div>
                                        </form>
                                        <div id="register_state" style="color: red;"></div>
                                    </div>
                                </div>
                                <!-- Dialog action bar -->
                                <div class="dialogActionBar">
                                    <!-- Buttons -->
                                    <button id="submit" class="mdl-button mdl-js-button">
                                        送出
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="backwall">
                        <img id="image" src="img/circle.png" alt="..." class="img-circle">
                        <br/>
                        <br/>
                        <span id="name" style="font-size: 18px; color: #00BFFF;"></span>
                    </div>
                    <div class="statewall">
                        <span>目前狀態</span>
                        <br/>
                        <span id="state" style="color: #00BFFF;">尚未登入</span>
                    </div>
                    <div id="gbox" class="statewall" style="display:none;">
                        <span>性別</span>
                        <br/>
                        <span id="gender" style="color: #00BFFF;"></span>
                    </div>
                    <div id="rbox" class="statewall" style="display:none;">
                        <span>評價</span>
                        <br/>
                        <span id="rating" style="color: #00BFFF;"></span>
                        <div id="jRate" style="display: inline; -webkit-user-select: none;-moz-user-select: none;"></div>
                    </div>
                    <br/>
                    <button id="login1" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width:200px;height:50px;background-image:url('img/fb.png');">FB登入</button>
                    <br/>
                    <br/>
                    <button id="login2" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width:200px;height:50px;background-image:url('img/member.png');">會員登入</button>
                    <br/>
                    <br/>
                    <button id="test" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width:200px;height:50px;background-image:url('img/register.png');">會員註冊</button>
                    <div id="loginbyphone" class="wrapperOutside">
                        <div class="wrapperInside">
                            <div class="dialogContainer">
                                <!-- Dialog title and body -->
                                <div class="dialogContent">
                                    <div class="dialogContentTitle">會員登入</div>
                                    <div class="dialogContentBody">
                                        <div class="mdl-textfield mdl-js-textfield" style="width:80%;">
                                            <input id="phone_number" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?">
                                            <label class="mdl-textfield__label" for="phone_number">手機號碼...</label>
                                            <span class="mdl-textfield__error">輸入不是號碼!</span>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield" style="width:80%;">
                                            <input id="password" class="mdl-textfield__input" type="password">
                                            <label class="mdl-textfield__label" for="sample2">密碼...</label>
                                            <span class="mdl-textfield__error"></span>
                                        </div>
                                        <button id="check" class="mdl-button mdl-js-button mdl-button--primary">
                                            登入
                                        </button>
                                        <button id="cancel" class="mdl-button mdl-js-button mdl-button--primary">
                                            取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="register_button" style="display:none" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">註冊</button>
                    <div style="position:fixed; bottom:0px; z-index:0; width:100%">
                        <button id="driver" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="float: left; width:50%; display:none;"><i class="material-icons">&#xE531;</i>司機</button>
                        <button id="passenger" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="float: right; width:50%; display:none;"><i class="material-icons">&#xE536;</i>乘客</button>
                    </div>
                </center>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="push.js"></script>
    <script type="text/javascript" src="dist/js/facebookConnectPlugin.js"></script>
    <script type="text/javascript" src="dist/js/index.js"></script>
    <script type="text/javascript" src="dist/js/jRate.js"></script>
</body>

</html>
