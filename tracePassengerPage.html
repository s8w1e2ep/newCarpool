<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- google material lite -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <!-- custom css and js -->
    <link rel="stylesheet" href="dist/css/traceSystem.css">
    <link rel="stylesheet" href="style.css">
    <!-- Google map -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <!-- Uses a header that contracts as the page scrolls down. -->
    <style>
    .waterfall-demo-header-nav .mdl-navigation__link:last-of-type {
        padding-right: 0;
    }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="android-title mdl-layout-title">
                <a id="dsgr" href="index.html"><img src="assets/logo.png" width="50%"></a>
              </span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <header class="drawer-header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <!-- <img src="" alt="user" class="avatar"> -->
                <img id="user_image" src="" alt="user" class="avatar">
                <div class="avatar-dropdown">
                    <span id="pname2">NAME</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down_circle</i>
                        <span class="visuallyhidden">Personal Info</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item" id="pname">NAME</li>
                        <li class="mdl-menu__item" id="tel">0912345678</li>
                        <a href="" id="edit">
                            <li class="mdl-menu__item"><i class="material-icons">edit</i>Edit</li>
                        </a>
                    </ul>
                </div>
            </header>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="" id="logo"><i class="material-icons">home</i>主頁</a>
                <a class="mdl-navigation__link" href="" id="board"><i class="material-icons">event_note</i>公告欄</a>
                <a class="mdl-navigation__link" href="" id="wall"><i class="material-icons">forum</i>動態牆</a>
                <a class="mdl-navigation__link" href="" id="friendlist"><i class="material-icons">group</i>朋友</a>
                <a class="mdl-navigation__link" href="" id="setting"><i class="material-icons">settings</i>設定</a>
                <a class="mdl-navigation__link" href="" id="about"><i class="material-icons">info</i>關於</a>
            </nav>
        </div>
        <!-- 接收gcm訊息 -->
        <dialog id="dialog" class="mdl-shadow--2dp">
            <!-- class="demo-card-square mdl-card mdl-shadow--2dp" tabindex="-1" > -->
            <div class="mdl-card__title mdl-card--expand">
                <h2>共乘資訊</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <img id="image" src="img/circle.png" alt="..." class="img-circle" style="padding: 5px;">
                <b id="name" style="padding: 5px; font-size: 25px;"></b>
                <br/>
                <h3><div id="message"></div></h3>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button id="accept" class="mdl-button mdl-js-button" value="" onclick="confirmCarpool();">
                    接受
                </button>
                <button id="reject" class="mdl-button mdl-js-button" onclick="cancelCarpool();">
                    拒絕
                </button>
            </div>
        </dialog>
        <!-- 完成通知 -->
        <dialog id="info" class="mdl-shadow--2dp">
            <!-- class="demo-card-square mdl-card mdl-shadow--2dp" tabindex="-1" > -->
            <div class="mdl-card__title mdl-card--expand">
                <h2>共乘完成</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <img id="info_image" src="img/circle.png" alt="..." class="img-circle" style="padding: 5px;">
                <b id="info_name" style="padding: 5px; font-size: 25px;"></b>
                <br/>
                <h3><div id="info_message"></div></h3>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button id="ok" class="mdl-button mdl-js-button" value="">
                    完成
                </button>
            </div>
        </dialog>
        <main class="mdl-layout__content">
            <div class="page-content">
                <center>
                    <div id="map-block" class="map-block">
                        <div id="map-canvas"></div>
                    </div>
                    <div id="footer" class="footer">
                        <!--距離乘客王小明的下車點約2分/400公尺-->
                    </div>
                </center>
            </div>
        </main>
    </div>
    <script src="dist/js/traceDriverClient.js"></script>
</body>

</html>
